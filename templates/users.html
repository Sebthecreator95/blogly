{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}
<h1>Blogly Users</h1>

<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{ user.username }}">{{ user.full_name }}</a>
  </li>
  {% endfor %}
</ul>

<button><a class="btn btn-sm btn-secondary" href="/new-users">Add User</a></button>

{% endblock %}
