{% extends 'base.html' %}

{% block title %}Tags{% endblock %}
{% block heading %}Tags{% endblock %}
{% block content %}


<ul>
  {% for tag in tags %}
  <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
  {% endfor %}
</ul>

<p><a class="btn btn-primary" href="/new-tags">Add A New Tag</a></p>

{% endblock %}
